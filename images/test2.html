<!doctype html>
<html lang="en">
 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example Jump Links to Carousel in Modal</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  	<link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Roboto:wght@100&display=swap" rel="stylesheet">
 	 <meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

  <style>
  	.small {
  		width: 200px;
  	}

  </style>

  <body>

<!-- Carousel -->

<h3>Links to the carousel</h3>
  <!-- links into the carousel -->
  <div>
    <div data-bs-slide-to="0" class="active" id="b1" data-bs-toggle="modal" data-bs-target="#exampleModal">
    	<img src="image1.jpg" class="small">
    </div>
    <div data-bs-toggle="modal" data-bs-target="#exampleModal"data-bs-slide-to="1" id="b2">
    	<img src="image2.jpg" class="small" >
    </div>
    <div data-bs-toggle="modal" data-bs-target="#exampleModal"data-bs-slide-to="2" id="b3">
    	<img src="image4.jpg" class="small">
    </div>
  </div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content"> 
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		
		<!--modal body-->
     	<div class="modal-body">

    	<!-- The slideshow/carousel -->
    	<div id="carousel" class="carousel slide" data-bs-ride="carousel">
  			<div class="carousel-inner">
    			<div class="carousel-item active">
      				<img src="image1.jpg" class="d-block w-100">
    			</div>
   				<div class="carousel-item">
      				<img src="image2.jpg" class="d-block w-100">
    			</div>
    			<div class="carousel-item">
      				<img src="image4.jpg" class="d-block w-100">
    			</div>
  			</div>
  			<!-- Left and right controls/icons -->
  			<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
    			<span class="carousel-control-prev-icon"></span>
 			</button>
  			<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
    			<span class="carousel-control-next-icon"></span>
  			</button>
		</div>
		<!--end carousel-->

      	</div>
		<!--end modal content-->
    </div>
    <!--end modal body-->
</div>
<!--end modal dialog-->
</div>
<!--end modal-->


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


<script>

    var btn1 = document.getElementById("b1");
    var btn2 = document.getElementById("b2");
    var btn3 = document.getElementById("b3");
    var element = document.getElementById("carousel");

    // Create a carousel instance
    var myCarousel = new bootstrap.Carousel(element);

    btn1.addEventListener("click", function(){
        myCarousel.to(0);
    });
    btn2.addEventListener("click", function(){
        myCarousel.to(1);
    });
    btn3.addEventListener("click", function(){
        myCarousel.to(2);
    });



</script>

</body>

</html>
